apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: {{ .Values.observabilityOperator.name }}
  namespace: {{ .Values.observabilityOperator.namespace }}
  labels:
    operators.coreos.com/cluster-observability-operator.openshift-operators: ""
    observability-demo-framework: 'operator'
  {{- if .Values.annotations }}
  annotations: {{- toYaml .Values.annotations | nindent 4 }}
  {{- end }}
spec:
  channel: {{ .Values.observabilityOperator.channel }}
  installPlanApproval: Automatic
  name: {{ .Values.observabilityOperator.name }}
  source: {{ .Values.observabilityOperator.source }}
  sourceNamespace: {{ .Values.observabilityOperator.sourceNamespace }}
  startingCSV: {{ .Values.observabilityOperator.startingCSV }}