apiVersion: batch/v1
kind: Job
metadata:
  name: boostrap-extract-lokistack-secrets
  labels: 
    observability-demo-framework: bootstrap
  annotations:
    {{- if .Values.annotationsWave3 }}
    {{- toYaml .Values.annotationsWave3 | nindent 4 }}
    {{- end }}
spec:
  backoffLimit: 0
  #ttlSecondsAfterFinished: 180  
  template:
    spec:
      serviceAccountName: extract-lokistack-secrets-sa
      containers:
      - name: otel-bootstrap
        image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command: ["/bin/sh", "/runner/extract-tls-client-lokistack.sh"]        
        volumeMounts:
        - name: runner-vol
          mountPath: /runner
      restartPolicy: Never
      volumes: 
      - name: runner-vol
        configMap:
          name: bootstrap-scripts
          defaultMode: 0555
          items:
          - key: extract-tls-client-lokistack.sh
            path: extract-tls-client-lokistack.sh