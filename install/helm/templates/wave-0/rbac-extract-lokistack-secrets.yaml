# === 1. The ServiceAccount in your target namespace ===
apiVersion: v1
kind: ServiceAccount
metadata:
  name: extract-lokistack-secrets-sa
  namespace: {{ .Release.Namespace }}

---

# === 2. The "Read" Role in openshift-logging ===
# This allows the SA to GET the source secrets and configmaps
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lokistack-secret-reader
  namespace: openshift-logging
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["logging-ca-bundle"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["logging-gateway-client-http"]
  verbs: ["get"]

---

# === 3. The "Write" Role in your target namespace ===
# This allows the SA to CREATE/APPLY the new secrets and configmaps
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lokistack-secret-writer
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  # "oc apply" requires these verbs
  verbs: ["get", "patch", "create", "update"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "patch", "create", "update"]

---

# === 4. Bind the "Read" Role in openshift-logging ===
# This links the SA (in your-target-namespace) to the
# read-role (in openshift-logging)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-lokistack-reader
  namespace: openshift-logging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: lokistack-secret-reader
subjects:
- kind: ServiceAccount
  name: extract-lokistack-secrets-sa
  namespace: {{ .Release.Namespace }}

---

# === 5. Bind the "Write" Role in your target namespace ===
# This links the SA to the write-role in its own namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-lokistack-writer
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: lokistack-secret-writer
subjects:
- kind: ServiceAccount
  name: extract-lokistack-secrets-sa
  namespace: {{ .Release.Namespace }}








