apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-create-minio-buckets
  labels: 
    observability-demo-framework: bootstrap
  annotations:
    {{- if .Values.annotationsWave1 }}
    {{- toYaml .Values.annotationsWave1 | nindent 4 }}
    {{- end }}
spec:
  backoffLimit: 0
  #ttlSecondsAfterFinished: 180  
  template:
    spec:      
      containers:
      - name: minio-bootstrap
        image: minio/mc
        env:
        - name: PROJECT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command: ["/bin/sh", "/runner/minio-create-buckets.sh"]        
        volumeMounts:
        - name: runner-vol
          mountPath: /runner
      restartPolicy: Never
      volumes: 
      - name: runner-vol
        configMap:
          name: bootstrap-scripts
          defaultMode: 0555
          items:
          - key: minio-create-buckets.sh
            path: minio-create-buckets.sh