<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header and Button</title>
  <style>
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Adjusts spacing if needed */
    }
    h2 {
      margin: 0;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }

</head>

  <div class="header-container">
    <h2>Header Title</h2>
    <button>Click Me</button>
  </div>
</body>
</html>
